<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Coffee Club Membership</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>


  <body>
  
	<div class="member">
		<h1 class="member__header">Membership Form</h1>

		<form class="member__form">
			<label for="name" class="member__label">Name</label>
			<input type="text" id="name" class="member__text member__text--name"/> 
			<br/><br/>
			
			<label for="email" class="member__label">Email</label>
			<input type="text" id="email" class="member__text member__text--email"/>
			<br/><br/>

			<label for="phone" class="member__label">Phone</label>
			<input type="number" id="phone" class="member__text member__number--phone"/>
			<br/><br/>

			<label for="place" class="member__label">Place</label>
			<label for="wellington" class="member__place">Wellington
				<input type="radio" class="member__radio" checked="checked" name="radio">
				<span class="member__place--wellington"></span>
			</label>

			<label for="auckland" class="member__place">Auckland
				<input type="radio" class="member__radio" name="radio">
				<span class=" member__place--auckland"></span>
			</label>
			<br/><br/>

			<label for ="hobbies" class="member__label">Hobbies</label>
			<input type="checkbox" class="member__check member__check--Cycling" name="hobby1" value="Cycling">Cycling
			<input type="checkbox" class="member__check member__check--Gym" name="hobby2" value="Gym">Gym
			<input type="checkbox" class="member__check member__check--Social" name="hobby3" value="Socializing">Socializing
			<br/><br/>

			<label for="activities" class="member__label">Activities</label>
				<select id="activities" class="member__activities" name="activities">
					<option class="member__activities--Education" value="Educational">Educational Support</option>
					<option class="member__activities--Financial" value="Financial">Financial Support</option>
					<option class="member__activities--Skills" value="Life">Life Skills Support</option>
					<option class="member__activities--Support" vlaue="Career">Career Support</option>
				</select>
			<br/><br/>	

			<label for="message" class="member__label">Message</label>
			<textarea id="message" class="member__message" name="message" placeholder="Write your message here..." style="height:200px"></textarea>

			<br/><br/>
			<input type="submit" class="member__submit" value="Submit">

		</form>

	</div>

  </body>


</html>
